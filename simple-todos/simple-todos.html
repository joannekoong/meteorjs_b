<head>
  <title>todo list <3</title>
</head>

<body>
	<div class="container"> 
		<header>
			<h1> todo list </h1>

			<form class="new-task"> 
				<input type="text" name="text" placeholder="type to add new tasks :)" />
			</form>
		</header>

		<ul> 
			{{#each tasks}}
				{{> task}} 
			{{/each}}
		</ul>
	</div>
</body>
  
<template name="task">
	<li> {{text}} </li>
</template>
